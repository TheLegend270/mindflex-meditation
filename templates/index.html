<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindflex Meditation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: url('/static/background.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(38, 100, 134, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        .input-container {
            display: flex;
            width: 100%;
            gap: 20px;
            align-items: center;
        }
        textarea {
            flex: 1;
            padding: 15px;
            border: 1px solid #0B446F;
            border-radius: 8px;
            resize: none;
            height: 100px;
            background: #0B446F;
            color: white;
        }
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.9);
        }
        .play-button {
            background: #13db9e;
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .play-button:hover {
            background: #10b583;
            transform: scale(1.05);
        }
        .play-button:disabled {
            background: #13db9e;
            cursor: wait;
            opacity: 0.8;
        }
        .play-button i {
            margin-left: 4px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <img src="/static/Logo.png" alt="MindFlex Logo" class="logo">
    <div class="container">
        <div class="input-container">
            <textarea id="user-input" placeholder="Insert the stressor, the appraisal and the consequence the user is facing in order to generate a mindflex meditation... (this process will be automated later)"></textarea>
            <button id="generate-btn" class="play-button">
                <i class="fas fa-play"></i>
            </button>
        </div>
    </div>
    <script>
        let meditationAudio = new Audio();
        let backgroundMusic = new Audio();
        const generateBtn = document.getElementById('generate-btn');
        let meditationScript = '';
        let isPlaying = false;
        
        function setButtonState(state) {
            const icon = generateBtn.querySelector('i');
            generateBtn.disabled = false;
            
            switch(state) {
                case 'loading':
                    icon.className = 'fas fa-spinner loading';
                    generateBtn.disabled = true;
                    break;
                case 'play':
                    icon.className = 'fas fa-play';
                    break;
                case 'pause':
                    icon.className = 'fas fa-pause';
                    break;
            }
        }

        function playMeditation(audioUrl, isNewMeditation = false) {
            // If it's a new meditation, cancel any existing one
            if (isNewMeditation) {
                meditationAudio.pause();
                meditationAudio.currentTime = 0;
                backgroundMusic.pause();
                backgroundMusic.currentTime = 0;
            }

            // If we're already playing and it's not a new meditation, just return
            if (isPlaying && !isNewMeditation) {
                return;
            }

            // Set up meditation audio
            if (isNewMeditation) {
                meditationAudio.src = audioUrl;
                meditationAudio.onended = () => {
                    fadeOutBackgroundMusic();
                    setButtonState('play');
                    isPlaying = false;
                };
            }

            // Set up background music
            backgroundMusic.volume = 0.15;

            // Start playback
            try {
                // Make sure background music is loaded before playing
                backgroundMusic.load();
                backgroundMusic.oncanplaythrough = () => {
                    backgroundMusic.play().then(() => {
                        setTimeout(() => {
                            meditationAudio.play().then(() => {
                                setButtonState('pause');
                                isPlaying = true;
                            }).catch(error => {
                                console.error('Meditation audio playback error:', error);
                                setButtonState('play');
                            });
                        }, 4000); // 4-second delay before voice starts
                    }).catch(error => {
                        console.error('Background music playback error:', error);
                        setButtonState('play');
                    });
                };
            } catch (error) {
                console.error('Playback error:', error);
                setButtonState('play');
            }
        }

        function fadeOutBackgroundMusic() {
            const fadeOutDuration = 30000; // 30 seconds
            const startVolume = backgroundMusic.volume;
            const fadeSteps = 100;
            const volumeStep = startVolume / fadeSteps;
            const stepDuration = fadeOutDuration / fadeSteps;

            let currentStep = 0;
            const fadeInterval = setInterval(() => {
                currentStep++;
                if (currentStep >= fadeSteps) {
                    clearInterval(fadeInterval);
                    backgroundMusic.pause();
                    backgroundMusic.currentTime = 0;
                } else {
                    backgroundMusic.volume = startVolume - (currentStep * volumeStep);
                }
            }, stepDuration);
        }

        function pauseMeditation() {
            meditationAudio.pause();
            backgroundMusic.pause();
            setButtonState('play');
            isPlaying = false;
        }

        function resumeMeditation() {
            Promise.all([
                meditationAudio.play(),
                backgroundMusic.play()
            ]).then(() => {
                setButtonState('pause');
                isPlaying = true;
            }).catch(error => {
                console.error('Resume playback error:', error);
                setButtonState('play');
            });
        }

        generateBtn.addEventListener('click', async () => {
            const userInput = document.getElementById('user-input').value;
            
            // If we already have a meditation playing
            if (meditationScript) {
                if (isPlaying) {
                    pauseMeditation();
                } else {
                    resumeMeditation();
                }
                return;
            }

            if (!userInput.trim()) {
                alert('Please enter your meditation topic.');
                return;
            }

            setButtonState('loading');

            try {
                const response = await fetch('/generate-meditation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ input: userInput }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                meditationScript = data.script;
                
                // Set up background music source before playing
                backgroundMusic.src = `/static/${data.background_music}`;
                
                // Start playing the meditation with the new audio URL
                playMeditation(data.audio_url, true);

            } catch (error) {
                console.error('Error:', error);
                alert('Failed to generate meditation. Please try again.');
                setButtonState('play');
            }
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (meditationAudio) {
                meditationAudio.pause();
            }
            if (backgroundMusic) {
                backgroundMusic.pause();
            }
        });
    </script>
</body>
</html>
