<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindflex Meditation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: url('/static/background.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            background: rgba(38, 100, 134, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        .input-container {
            display: flex;
            width: 100%;
            gap: 20px;
            align-items: flex-start;
        }
        textarea {
            flex: 1;
            padding: 15px;
            border: 1px solid #0B446F;
            border-radius: 8px;
            resize: none;
            min-height: 80px;
            height: auto;
            max-height: 150px;
            background: #0B446F;
            color: white;
            font-family: inherit;
            font-size: 16px;
            line-height: 1.5;
            overflow-y: auto;
            width: calc(100% - 70px); /* Account for button width and gap */
            box-sizing: border-box;
        }
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
        .play-button {
            background: #13db9e;
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .play-button:hover {
            background: #10b583;
            transform: scale(1.05);
        }
        .play-button:disabled {
            background: #13db9e;
            cursor: wait;
            opacity: 0.8;
        }
        .play-button i {
            margin-left: 4px;
        }
        /* Loading animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading {
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            textarea {
                font-size: 14px;
                min-height: 100px;
            }
            .input-container {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <img src="/static/Logo.png" alt="MindFlex Logo" class="logo">
    <div class="container">
        <div class="input-container">
            <textarea id="meditationInput" placeholder="Enter stressor, appraisal, and consequence to create a Mindflex meditation (automation coming soon)." rows="3"></textarea>
            <button id="playButton" class="play-button">
                ▶
            </button>
        </div>
    </div>
    <script>
        let isPlaying = false;
        const meditationAudio = new Audio();
        const backgroundMusic = new Audio();
        const musicTracks = [
            'static/background_music.mp3',
            'static/green-hang-handpan-hangdrum-1765.mp3',
            'static/relaxing-handpan-music-8d-surround-233447.mp3'
        ];

        // Preload a random background music track when page loads
        window.onload = function() {
            const randomTrack = musicTracks[Math.floor(Math.random() * musicTracks.length)];
            backgroundMusic.src = randomTrack;
            backgroundMusic.load();
            backgroundMusic.volume = 0.08;
            backgroundMusic.playbackRate = 0.8;
        }

        function setButtonState(state) {
            const button = document.getElementById('playButton');
            switch(state) {
                case 'loading':
                    button.innerHTML = '<i class="fas fa-spinner loading"></i>';
                    button.disabled = true;
                    break;
                case 'play':
                    button.innerHTML = '▶';
                    button.disabled = false;
                    isPlaying = false;
                    break;
                case 'pause':
                    button.innerHTML = '⏸';
                    button.disabled = false;
                    isPlaying = true;
                    break;
            }
        }

        async function generateMeditation() {
            const input = document.getElementById('meditationInput').value;
            if (!input.trim()) {
                return;
            }

            setButtonState('loading');
            
            try {
                // Start background music immediately
                backgroundMusic.currentTime = 0;
                await backgroundMusic.play();

                // Start streaming meditation
                const response = await fetch('/stream-meditation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ input })
                });

                if (!response.ok) throw new Error('Network response was not ok');

                // Set up streaming audio
                const mediaSource = new MediaSource();
                meditationAudio.src = URL.createObjectURL(mediaSource);

                mediaSource.addEventListener('sourceopen', async () => {
                    const sourceBuffer = mediaSource.addSourceBuffer('audio/mpeg');
                    const reader = response.body.getReader();
                    const chunks = [];

                    try {
                        while (true) {
                            const {done, value} = await reader.read();
                            if (done) break;
                            
                            chunks.push(value);
                            
                            // Wait for enough data before starting playback
                            if (chunks.length >= 4) {
                                // Wait for sourceBuffer to be ready
                                if (!sourceBuffer.updating) {
                                    const chunk = chunks.shift();
                                    sourceBuffer.appendBuffer(chunk);
                                    if (!meditationAudio.playing && chunks.length >= 3) {
                                        await meditationAudio.play();
                                        setButtonState('pause');
                                    }
                                }
                            }
                        }

                        // Append any remaining chunks
                        while (chunks.length > 0) {
                            if (!sourceBuffer.updating) {
                                sourceBuffer.appendBuffer(chunks.shift());
                            }
                            await new Promise(resolve => setTimeout(resolve, 10));
                        }

                        mediaSource.endOfStream();
                    } catch (error) {
                        console.error('Streaming error:', error);
                        setButtonState('play');
                    }
                });

            } catch (error) {
                console.error('Error:', error);
                setButtonState('play');
            }
        }

        // Handle play/pause button with debounce
        let isProcessing = false;
        document.getElementById('playButton').addEventListener('click', async function() {
            if (isProcessing) return;
            isProcessing = true;

            try {
                if (!isPlaying) {
                    await generateMeditation();
                } else {
                    backgroundMusic.pause();
                    meditationAudio.pause();
                    setButtonState('play');
                }
            } catch (error) {
                console.error('Button click error:', error);
            } finally {
                isProcessing = false;
            }
        });

        // Add event listener for meditation audio end
        meditationAudio.addEventListener('ended', () => {
            backgroundMusic.pause();
            setButtonState('play');
        });

        // Add event listener for meditation audio pause
        meditationAudio.addEventListener('pause', () => {
            if (!meditationAudio.ended) {
                backgroundMusic.pause();
                setButtonState('play');
            }
        });

        // Add event listener for meditation audio play
        meditationAudio.addEventListener('play', () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play().catch(console.error);
            }
            setButtonState('pause');
        });
    </script>
</body>
</html>
