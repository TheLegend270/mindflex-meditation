<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindflex Meditation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: url('/static/background.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            background: rgba(38, 100, 134, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        .input-container {
            display: flex;
            width: 100%;
            gap: 20px;
            align-items: flex-start;
        }
        textarea {
            flex: 1;
            padding: 15px;
            border: 1px solid #0B446F;
            border-radius: 8px;
            resize: none;
            min-height: 80px;
            height: auto;
            max-height: 150px;
            background: #0B446F;
            color: white;
            font-family: inherit;
            font-size: 16px;
            line-height: 1.5;
            overflow-y: auto;
            width: calc(100% - 70px); /* Account for button width and gap */
            box-sizing: border-box;
        }
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
        .play-button {
            background: #13db9e;
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .play-button:hover {
            background: #10b583;
            transform: scale(1.05);
        }
        .play-button:disabled {
            background: #13db9e;
            cursor: wait;
            opacity: 0.8;
        }
        .play-button i {
            margin-left: 4px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading {
            animation: spin 1s linear infinite;
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            textarea {
                font-size: 14px;
                min-height: 100px;
            }
            .input-container {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <img src="/static/Logo.png" alt="MindFlex Logo" class="logo">
    <div class="container">
        <div class="input-container">
            <textarea id="user-input" placeholder="Enter stressor, appraisal, and consequence to create a Mindflex meditation (automation coming soon)." rows="3"></textarea>
            <button id="generate-btn" class="play-button">
                <i class="fas fa-play"></i>
            </button>
        </div>
    </div>
    <script>
        let meditationAudio = new Audio();
        let backgroundMusic = new Audio();
        const generateBtn = document.getElementById('generate-btn');
        const userInput = document.getElementById('user-input');
        let meditationScript = '';
        let isPlaying = false;
        let audioContext;
        let backgroundBuffer;
        
        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            const height = Math.min(150, Math.max(80, this.scrollHeight));
            this.style.height = height + 'px';
        });
        
        // Pre-load background music files
        const backgroundMusicFiles = [
            '/static/background_music.mp3',
            '/static/green-hang-handpan-hangdrum-1765.mp3',
            '/static/relaxing-handpan-music-8d-surround-233447.mp3'
        ];
        
        async function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            try {
                // Pre-load all background music files
                for (const musicFile of backgroundMusicFiles) {
                    const response = await fetch(musicFile);
                    const arrayBuffer = await response.arrayBuffer();
                    await audioContext.decodeAudioData(arrayBuffer);
                }
            } catch (error) {
                console.error('Error pre-loading background music:', error);
            }
        }
        
        // Initialize audio on page load
        window.addEventListener('load', initAudio);
        
        function setButtonState(state) {
            const icon = generateBtn.querySelector('i');
            generateBtn.disabled = false;
            
            switch(state) {
                case 'loading':
                    icon.className = 'fas fa-spinner loading';
                    generateBtn.disabled = true;
                    break;
                case 'play':
                    icon.className = 'fas fa-play';
                    break;
                case 'pause':
                    icon.className = 'fas fa-pause';
                    break;
            }
        }

        async function playMeditation(audioUrl, isNewMeditation = false) {
            // If it's a new meditation, cancel any existing one
            if (isNewMeditation) {
                meditationAudio.pause();
                meditationAudio.currentTime = 0;
                backgroundMusic.pause();
                backgroundMusic.currentTime = 0;
            }

            // If we're already playing and it's not a new meditation, just return
            if (isPlaying && !isNewMeditation) {
                return;
            }

            // Set up background music
            backgroundMusic.volume = 0.08;  // 8% volume
            backgroundMusic.playbackRate = 0.8;  // Music speed at 80%

            try {
                // Show loading for 4 seconds, then start music
                await new Promise(resolve => setTimeout(resolve, 4000));
                backgroundMusic.play().catch(error => {
                    console.error('Background music playback error:', error);
                });
                setButtonState('pause');
                isPlaying = true;

                // Set up meditation audio
                if (isNewMeditation) {
                    try {
                        // Pre-load meditation audio in background
                        const response = await fetch(audioUrl);
                        const blob = await response.blob();
                        meditationAudio.src = URL.createObjectURL(blob);
                        await meditationAudio.load();
                        
                        meditationAudio.onended = () => {
                            fadeOutBackgroundMusic();
                            setButtonState('play');
                            isPlaying = false;
                        };

                        // Start meditation audio when ready
                        meditationAudio.play().catch(error => {
                            console.error('Meditation audio playback error:', error);
                        });
                    } catch (error) {
                        console.error('Error loading meditation audio:', error);
                    }
                }
            } catch (error) {
                console.error('Playback error:', error);
                setButtonState('play');
            }
        }

        function fadeOutBackgroundMusic() {
            const fadeOutDuration = 30000; // 30 seconds
            const startVolume = backgroundMusic.volume;
            const fadeSteps = 100;
            const volumeStep = startVolume / fadeSteps;
            const stepDuration = fadeOutDuration / fadeSteps;

            let currentStep = 0;
            const fadeInterval = setInterval(() => {
                currentStep++;
                if (currentStep >= fadeSteps) {
                    clearInterval(fadeInterval);
                    backgroundMusic.pause();
                    backgroundMusic.currentTime = 0;
                } else {
                    backgroundMusic.volume = startVolume - (currentStep * volumeStep);
                }
            }, stepDuration);
        }

        function pauseMeditation() {
            meditationAudio.pause();
            backgroundMusic.pause();
            setButtonState('play');
            isPlaying = false;
        }

        function resumeMeditation() {
            Promise.all([
                meditationAudio.play(),
                backgroundMusic.play()
            ]).then(() => {
                setButtonState('pause');
                isPlaying = true;
            }).catch(error => {
                console.error('Resume playback error:', error);
                setButtonState('play');
            });
        }

        generateBtn.addEventListener('click', async () => {
            const userInput = document.getElementById('user-input').value;
            
            // If we already have a meditation playing
            if (meditationScript) {
                if (isPlaying) {
                    pauseMeditation();
                } else {
                    resumeMeditation();
                }
                return;
            }

            if (!userInput.trim()) {
                alert('Please enter your meditation topic.');
                return;
            }

            setButtonState('loading');

            try {
                // Start loading background music while waiting for the meditation
                initAudio();

                const response = await fetch('/generate-meditation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ input: userInput }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                meditationScript = data.script;
                
                // Set up background music source
                backgroundMusic.src = `/static/${data.background_music}`;
                
                // Start playing the meditation with the new audio URL
                playMeditation(data.audio_url, true);

            } catch (error) {
                console.error('Error:', error);
                alert('Failed to generate meditation. Please try again.');
                setButtonState('play');
            }
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (meditationAudio) {
                meditationAudio.pause();
            }
            if (backgroundMusic) {
                backgroundMusic.pause();
            }
            if (audioContext) {
                audioContext.close();
            }
        });
    </script>
</body>
</html>
